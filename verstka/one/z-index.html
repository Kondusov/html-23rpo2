<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 20px;
        }
        body{
            text-align: center;
        }
        .vh{
            background-color: aqua;
            width: 50%;
            height: 50vh;
        }
        .wh{
            background-color: rgb(96, 33, 81);
            height: 100px;
            width: 75vw;
        }
        dir{
            font-size: 15px;
        }
        p{
            font-size: 2em;
            padding: 1.5rem;
        }
        .z1{
            width: 100px;
            height: 100px;
            background-color:#e3522199;
            position: absolute;
            margin: 10px;
            z-index: 5;
        }
        .z2{
            width: 100px;
            height: 100px;
            background-color: chartreuse;
            position: absolute;
            margin-top: -10px;
            z-index: 4;
        }
        .z3{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            position: absolute;
            margin-left: 18px;   
        }
        .z4{
            width: 100px;
            height: 100px;
            background-color: rgb(200, 129, 30);
            margin-bottom: -65px;
            margin-left: 30px;     
        }
        .z5{
            width: 100px;
            height: 100px;
            background-color: aqua;
            position: absolute;
            margin-left: -10px;
            margin-bottom: -5px;    
        }

    </style>
</head>
<body>
    <dir>
        <p>z-index</p>
    </dir>
    <div class="z1"></div>
    <div class="z2"></div>
    <div class="z3"></div>
    <div class="z4"></div>
    <div class="z5"></div>

</body>
</html>
